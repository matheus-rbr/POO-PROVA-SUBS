<p-table [value]="extrato">
    <ng-template pTemplate="header">
        <tr>
            <th>Descrição</th>
            <th>Valor</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-transacao>
        <tr>
            <td>{{transacao.descricao}}</td>
            <td>{{transacao.valor | currency:'R$'}}</td>
        </tr>
    </ng-template>
</p-table>

<!-- Botão simulador -->
<a href="/investimento">Simulador</a>
